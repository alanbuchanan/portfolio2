<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Rory Smith's Work</title>
    <link rel="stylesheet" href="mobile.css"/>

    <script>
        if (screen.width >= 737) {
            window.location = "index.html";
        }
    </script>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>
</head>
<body ng-controller="mobAppCtrl">
<div class="outer">
    <h1 class="md-display-4">Rory Smith</h1>
</div>
<div class="outer">
    <h3 class="md-display-2">Web Designer</h3>
</div>

<md-list>
    <md-list-item class="md-2-line" ng-repeat="item in items">
        <a ng-href="{{item.url}}"><img ng-src="{{item.imgLink}}" alt=""/></a>

        <div class="md-list-item-text" layout="column">
            <h1 class="md-display-2">{{item.title}}</h1>

            <h1 class="md-headline">{{item.desc}}</h1>
        </div>
    </md-list-item>
</md-list>


<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="mobile.js"></script>


</body>
</html>
